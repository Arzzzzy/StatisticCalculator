<!DOCTYPE html>
<html>
<head>
  <title>Hypothesis Test</title>
  <link rel="stylesheet" href="HypothesisTesting.css">
  <link rel="icon" href="calcul-logo.png" type="image/png">
</head>
<body>
  <button onclick="window.location.href = 'index.html'">Dashboard</button>

  <div class="container">
    <div class="calculator">
      <h2>Hypothesis Testing</h2>
      <form id="hypothesisTestForm">
        <label for="sampleMean">Sample Mean:</label>
        <input type="number" id="sampleMean" required>
        <br><br>
        <label for="populationMean">Population Mean:</label>
        <input type="number" id="populationMean" required>
        <br><br>
        <label for="sampleStdDev">Sample Standard Deviation:</label>
        <input type="number" id="sampleStdDev" required>
        <br><br>
        <label for="sampleSize">Sample Size:</label>
        <input type="number" id="sampleSize" required>
        <br><br>
        <label for="significanceLevel">Significance Level (0.01, 0.05, 0.10):</label>
        <input type="number" id="significanceLevel" required>
        <br><br>
        <button type="submit" onclick="performHypothesisTest()">Perform Hypothesis Test</button>
      </form>

      <div id="result"></div>

      <br><br>
      <a href="#" onclick="showPopup()">Check Formula</a>
  
      <div id="popup" class="popup">
        <h2>Hypothesis Test</h2>

        <table style="border-collapse: collapse; width: 100%;">
          <tr>
            <th style="padding: 10px; border: 1px solid #ddd;"></th>
            <th style="padding: 10px; border: 1px solid #ddd;">Null hypothesis is TRUE</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Null hypothesis is FALSE</th>
          </tr>
          <tr>
            <td style="padding: 10px; border: 1px solid #ddd;">Reject the null hypothesis</td>
            <td style="padding: 10px; border: 1px solid #ddd;background-color: #e72019">Type I Error (False positive)</td>
            <td style="padding: 10px; border: 1px solid #ddd;background-color: #2ae719">Correct outcome! (True positive)</td>
          </tr>
          <tr>
            <td style="padding: 10px; border: 1px solid #ddd;">Fail to reject null hypothesis</td>
            <td style="padding: 10px; border: 1px solid #ddd;background-color: #2ae719">Correct outcome! (True negative)</td>
            <td style="padding: 10px; border: 1px solid #ddd;background-color: #e72019">Type II Error (False negative)</td>
          </tr>
        </table>

        <button onclick="closePopup()">Close</button>
        </div>
      
    </div>
  </div>

  <script src="HypothesisTesting.js"></script>
</body>
</html>
